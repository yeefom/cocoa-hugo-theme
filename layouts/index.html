{{ partial "header.html" . }}
<section class="main">
    <div class="container">
        <div class="content">
            {{ if .Content }}
                <div class="markdown">
                    {{ .Content }}
                </div>
            {{ end }}
                <div>
                    {{ $paginator := .Paginate (where .Data.Pages.ByPublishDate "Section" "blog") }}
                    {{ range $paginator.Pages }}
                        {{ partial "post.html" . }}
                    {{ end }}
                    {{ template "_internal/pagination.html" . }}
                </div>
              </div>
    </div>
</section>
{{ partial "footer.html" . }}
